<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Order!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        img {
            display: block;
            max-width: 300px; /* Limits image width */
            width: 100%; /* Ensures responsiveness */
            height: auto;
            margin: 0 auto 20px; /* Centers the image and adds margin at the bottom */
            border-radius: 10px;
        }

        h1 {
            color: #ff6347; /* Tomato color */
            font-size: 2rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .contact-info {
            font-size: 1rem;
            margin-top: 20px;
            color: #333;
        }

        .contact-info a {
            color: #0066cc;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Media Queries for Mobile Devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1.1rem;
            }

            img {
                max-width: 250px; /* Smaller image on tablets */
            }

            .container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            img {
                max-width: 200px; /* Smaller image on phones */
            }

            .contact-info {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Image of Maggi or something related -->
        <img src="./maggi 3.avif" alt="Delicious Maggi">

        <h1>Thank You for Your Order!</h1>
        <p>Your delicious Maggi will be delivered soon. We hope you enjoy it!</p>
        
        <p class="contact-info">For any inquiries, feel free to call us at: 
            <a href="tel:+918074500348">8074500348</a>
        </p>
    </div>
<script>




</script>
</body>
</html>
