<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maggi Order - Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffeb3b;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://your-image-link.jpg'); /* Replace with a relevant background image */
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #b71c1c;
        }

        .message {
            margin-top: 20px;
            font-size: 14px;
        }

        .message a {
            color: #d32f2f;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        /* Image Styling */
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .login-container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 24px;
            }

            button {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
            }

            h1 {
                font-size: 22px;
            }

            input[type="text"], input[type="password"] {
                padding: 8px;
            }

            button {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="./maggi.avif" alt="Maggi Logo" class="logo"> 

        <h1>Maggi Order Login</h1>
        <form action="/home" method="get">
            <select class="">
      <option>Admin</option>
      <option>Customer</option>
            </select>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="message">
            Not registered? <a href="/register">Create an account</a>
        </div>
    </div>

</body>
</html>
